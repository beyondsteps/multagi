<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Liquidation Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Liquidation Price Calculator</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="entryPrice">Entry Price (USDT):</label>
                <input type="number" id="entryPrice" name="entryPrice" required>
            </div>
            <div class="form-group">
                <label for="leverage">Leverage:</label>
                <input type="number" id="leverage" name="leverage" required>
            </div>
            <div class="form-group">
                <label for="investment">Investment (USDT):</label>
                <input type="number" id="investment" name="investment" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="additionalCheckbox" name="additionalCheckbox">
                <label for="additionalCheckbox">Include Additional Investment</label>
            </div>
            <div id="additionalFields" style="display: none;">
                <div class="form-group">
                    <label for="additionalEntryPrice">Additional Entry Price (USDT):</label>
                    <input type="number" id="additionalEntryPrice" name="additionalEntryPrice">
                </div>
                <div class="form-group">
                    <label for="additionalInvestment">Additional Investment (USDT):</label>
                    <input type="number" id="additionalInvestment" name="additionalInvestment">
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
