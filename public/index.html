<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Liquidation Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>청산 물타기 계산기</h1>
        <form id="calculator-form">
            <div class="form-group">
                <label for="entryPrice">Entry Price(진입가)[USDT]:</label>
                <input type="number" id="entryPrice" name="entryPrice" required>
            </div>
            <div class="form-group">
                <label for="leverage">Leverage(레버리지):</label>
                <input type="number" id="leverage" name="leverage" required>
            </div>
            <div class="form-group">
                <label for="investment">Investment(투입금액)[USDT]:</label>
                <input type="number" id="investment" name="investment" required>
            </div>
            <div class="form-group">
                <label for="positionType">Position Type(롱/숏):</label>
                <select id="positionType" name="positionType" required>
                    <option value="long">Long</option>
                    <option value="short">Short</option>
                </select>
            </div>
            <div id="additionalTrades"></div>
            <button type="button" id="addTradeButton">Add Trade(물타기)</button>
            <button type="submit">Calculate(청산가 계산)</button>
        </form>
        <h2>Liqudation - 청산가</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
